<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Wheel - LootDungeon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">LootDungeon</h1>
            <h2 class="subtitle">Lucky Wheel</h2>
            <p class="description">Putar roda untuk mendapatkan hadiahæƒŠå–œ!</p>
        </header>

        <main class="main-content">
            <div class="wheel-container">
                <div class="wheel-pointer">â–¼</div>
                <div class="wheel" id="wheel">
                    <div class="segment segment-1" data-reward="50 Gold">
                        <span>50 Gold</span>
                    </div>
                    <div class="segment segment-2" data-reward="Rare Sword">
                        <span>Rare Sword</span>
                    </div>
                    <div class="segment segment-3" data-reward="100 Gold">
                        <span>100 Gold</span>
                    </div>
                    <div class="segment segment-4" data-reward="Epic Shield">
                        <span>Epic Shield</span>
                    </div>
                    <div class="segment segment-5" data-reward="75 Gold">
                        <span>75 Gold</span>
                    </div>
                    <div class="segment segment-6" data-reward="Legendary Potion">
                        <span>Legendary Potion</span>
                    </div>
                    <div class="segment segment-7" data-reward="25 Gold">
                        <span>25 Gold</span>
                    </div>
                    <div class="segment segment-8" data-reward="Mystic Ring">
                        <span>Mystic Ring</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="spin-button" id="spinButton">
                    <span>PUTAR</span>
                </button>
                <div class="chances-info">
                    <p>ðŸ’Ž Kesempatan: <span id="spinsLeft">5</span></p>
                </div>
            </div>

            <div class="result-display" id="resultDisplay">
                <div class="result-content">
                    <h3>Hasil Putaran:</h3>
                    <div class="reward-display" id="rewardDisplay">
                        <span id="rewardText">Siap untuk memutar?</span>
                    </div>
                </div>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <h4>Total Gold</h4>
                    <span id="totalGold">0</span>
                </div>
                <div class="stat-item">
                    <h4>Items Dikumpulkan</h4>
                    <span id="totalItems">0</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 LootDungeon. Lucky Wheel Adventure.</p>
        </footer>
    </div>

    <div class="confetti-container" id="confetti"></div>

    <script src="script.js"></script>
</body>
</html>
