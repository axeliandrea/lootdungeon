<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - LootDungeon</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .error-title {
            font-size: 4rem;
            font-family: 'Orbitron', monospace;
            color: #ff6b6b;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        .error-message {
            font-size: 1.5rem;
            color: #a78bfa;
            margin-bottom: 30px;
        }
        .back-button {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-title">404</h1>
        <p class="error-message">Halaman yang Anda cari tidak ditemukan!</p>
        <a href="/" class="back-button">üè† Kembali ke Lucky Wheel</a>
    </div>
</body>
</html>
